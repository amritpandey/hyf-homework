<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spirit animal name generator</title>
    </head>
    <body>
        <h1>Spirit animal name generator</h1>
        <fieldset>
            <legend>Choose your Event types</legend>
            <div id="rates">
                <input type="radio" id="hover" name="spirit" value="hover" />
                <label for="hover">MouseOver</label><br />

                <input type="radio" id="click" name="spirit" value="click" />
                <label for="click">Click</label><br />
            </div>
        </fieldset>
        <p class="displaySpirit"></p>
        <input
            type="text"
            placeholder="Enter your name"
            id="user-name"
        /><br /><br />

        <button id="myButton">Spirit Animal</button>

        <script src="index.js"></script>
    </body>
</html>
