<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Giphy APi</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <h1 class="giphy-h1">Giphy Searcher</h1>
            <input
                type="text"
                class="search-gif"
                placeholder="Enter giphy name"
            />
            <button class="search-gif-button">Search for gif</button>
            <input type="text" class="search-limit" placeholder="how many?" />
            <p class="display-message"></p>
        </main>
        <script src="index.js"></script>
    </body>
</html>
