<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="top-header">
        <div><img src="8scompany.png" alt="my-company-logo"></div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Products</li>
                <li>Contact</li>
            </ul>
        </nav>
        </section>
                  
    </header>
    <main>
        <h1>
            Sign up to yourcustomtailor.com
        </h1>
        <section class="progress-bar">
            <h3>Step 2/4 - tell us who you are?</h3>
            <p>Progress</p>
            <progress id="steps" value="42" max="100"> 42% </progress>
            <p>We will probably need to stay in touch somehow. Let us know how we can reach you?</p>
        </section>

        <form action="step3.html" method="post">
            <section class="step2">
            <div class="first-column">
                <div>
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
               <br>
                <div>
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required>        
                </div>

                <div>
                    <label for="repassword">Re-enter Password*</label>
                    <input type="password" id="repassword" name="repassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required>
                </div> 
            </div>
            <div class="second-column">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" pattern="^[0-9]{8}$">
            </div>
        </section>
        <p>I want to sign up for the newsletter</p>
        <section class="newsletter-sign-up">
            <div class="weekly-news">
                <label for="weekly">Weekly news</label>
                <input type="radio" id="weekly" name="news" value="weekly" checked>
            </div>
            <div class="monthly-news">
                <label for="monthly">Monthly news</label>
                <input type="radio" id="monthly" name="news" value="monthly">
            </div>
            <div class="no-news">
                <label for="no-news">Don't send me news</label>
                <input type="radio" id="no-news" name="news" value="no-news">
            </div>
        </section>
            <div class="checkbox-next">
                <div>
                    <a class="button" href="index.html">Previous</a>
                </div>
                <div>
                    <button type="submit"><a class="button" href="step3.html">Next Step</a></button>
                </div>
            </div>
    </form>
    </body>
    </html>
